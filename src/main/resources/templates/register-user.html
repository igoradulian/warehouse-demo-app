<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>SIGN UP </h1>
            <form action="#" th:action="@{/register-process}" th:object="${user}" method="post">
                <div style="display: contents;">
                    <input type="text" th:field="*{firstName}" placeholder="First Name">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

                    <input type="text" th:field="*{lastName}" placeholder="Last Name">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

                    <input type="text" th:field="*{email}" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <input type="text" th:field="*{username}" placeholder="Login">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

                    <input type="password" th:field="*{password}" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                    <input type="password" th:field="*{confirmPassword}" placeholder="Repeat Password">
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                   <input type="submit" value="Sign up">
            </form>
        </div>
        <div class="col">

        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
