<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{navbar-fragment.html :: navigation}"></div>
<div class="container text-center">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <form action="#" th:action="@{/products-update}" method="post" th:object="${product}">
                <div class="mb-3">
                    <input type="hidden" th:field="*{productId}">
                    <label for="productDTO-name" class="form-label">Product Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="productDTO-name" aria-describedby="emailHelp">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input th:field="*{description}" type="text" class="form-control" id="description">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
                <div class="mb-3">
                    <label  for="price" class="form-label">Price</label>
                    <input th:field="*{price}" type="text" class="form-control" id="price">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input th:field="*{quantity}" type="number" class="form-control" id="quantity">
                    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                </div>
                <div class="mb-3 form-check">
                    <input th:field="*{active}" type="checkbox" class="form-check-input" id="is-Active">
                    <label class="form-check-label" for="is-Active">Is Active</label>
                </div>
                <input type="submit" value="Update">
            </form>
        </div>
        <div class="col">

        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
